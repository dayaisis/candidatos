<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="candidatos.css">

  <title>Eleições 2018</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="presidente">
          <h1>Presidente</h1>
          <div class="por100">
            <h4>99%</h4>
          </div>
        </div>
        <div class="progress" style="height: 7px;">
          <div class="progress-bar bg-success" role="progressbar" style="width: 99%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="sessao">
          seções apuradas: <b>454480</b> de 45449
        </div>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="candidatos">
          <h2>Candidatos</h2><br>
        </div>
        <div class="bozo">
          <div class="circle">
            <img src="https://forum.outerspace.com.br/data/avatars/m/232/232501.jpg?1508763339">
          </div>
          <div class="bolso">
            <h6>Jair Bolsonaro</h6>
          </div>
          <div class="psl">
            <h6>PSL</h6>
          </div>
          <div class="turno">
            <b>2º TURNO</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
